<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>New Game</title>
<script type="text/javascript" src="jquery/jquery.js"></script>
<script type="text/javascript" src="javascript/objectPrototypes.js"></script>
<script type="text/javascript" src="jquery/jquery-ui/jquery-ui.min.js"></script>
  <script type = "text/javascript">
	  var player = new Self("",0,0,0,10,10,10,10,10,10);

		function addPoint(stat,obj){
			if(player.pointsRemain > 0){
				player[stat]++;
				$("#" + obj).empty();
				$("#" + obj).append(player[stat]);
				player.pointsRemain--;
				$("#PointsRemain").empty();
				$("#PointsRemain").append(player.pointsRemain);
			}
		}
		
		function removePoint(stat,obj){
			if(player[stat] > 1){
				player[stat]--;
				$("#" + obj).empty();
				$("#" + obj).append(player[stat]);
				player.pointsRemain++;
				$("#PointsRemain").empty();
				$("#PointsRemain").append(player.pointsRemain);
			}
		}
		
		function confirmChar(){
		  if(document.getElementsByName("TxName")[0].value != ""){
		    window.confirm("Confirm your character.\n\nName: " + document.getElementsByName("TxName")[0].value + "\n\nStrength: " + player.Strength + "\nAgility: " + player.Agility + "\nConstitution: " + player.Constitution + "\nIntelligence: " + player.Intelligence + "\nWisdom: " + player.Wisdom);
		  }
		  else{
		    document.getElementsByName("TxName")[0].style.background="#f00";
		    alert("Please provide a name for your character.");
		  }
		}
	</script>
</head>

<body>
  <h1 align="center">Character Creation</h1>
  Name:
  <input type="text" name="TxName" /><br/><br/>
  Remaining Points: <span id="PointsRemain">10</span>
  <table cellpadding="1" cellspacing="0">
    <tr>
      <td title="Strength affects physical damage.">Strength:</td>
      <td>
        <span id="StrSpan">10</span>
        <input type="button" name="StrUp" value="+" onClick="addPoint('Strength','StrSpan');" />
        <input type="button" name="StrDown" value="-" onClick="removePoint('Strength','StrSpan');" />
      </td>
    </tr>
    <tr>
      <td title="Agility affects ranged weapon damage and accuracy.">Agility:</td>
      <td>
        <span id="AgiSpan">10</span>
        <input type="button" name="AgiUp" value="+" onClick="addPoint('Agility','AgiSpan');" />
        <input type="button" name="AgiDown" value="-" onClick="removePoint('Agility','AgiSpan');" />
      </td>
    </tr>
    <tr>
      <td title="Constituion affects Health and Physical Resistances.">Constitution:</td>
      <td>
        <span id="ConSpan">10</span>
        <input type="button" name="ConUp" value="+" onClick="addPoint('Constitution','ConSpan');" />
        <input type="button" name="ConDown" value="-" onClick="removePoint('Constitution','ConSpan');" />
      </td>
    </tr>
    <tr>
      <td title="Intelligence affects Magic capacity and Magic Damage.">Intelligence:</td>
      <td>
        <span id="IntSpan">10</span>
        <input type="button" name="IntUp" value="+" onClick="addPoint('Intelligence','IntSpan');" />
        <input type="button" name="IntDown" value="-" onClick="removePoint('Intelligence','IntSpan');" />
      </td>
    </tr>
    <tr>
      <td title="Wisdom affects Magic Regeneration and Magic Resistances.">Wisdom:</td>
      <td>
        <span id="WisSpan">10</span>
        <input type="button" name="WisUp" value="+" onClick="addPoint('Wisdom','WisSpan');" />
        <input type="button" name="WisDown" value="-" onClick="removePoint('Wisdom','WisSpan');" />
      </td>
    </tr>
  </table>
  <br/><br/>
  <input type="button" name="Confirm" value="Confirm" onClick="confirmChar();" />
</body>
</html>
